<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Payment App | Secure Transactions</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="A secure and modern demo payment application for processing INR transactions.">
</head>
<body>
    <main class="app-container">
        <div id="notification-container" class="notification-container"></div>
        <header>
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="40" height="40" rx="12" fill="url(#gradient-logo)"/>
                    <path d="M12 20L18 26L28 14" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    <defs>
                        <linearGradient id="gradient-logo" x1="0" y1="0" x2="40" y2="40" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#10B981"/>
                            <stop offset="1" stop-color="#059669"/>
                        </linearGradient>
                    </defs>
                </svg>
                <h1>PayShield</h1>
            </div>
        </header>

        <section class="payment-card">
            <h2 id="app-title">Demo Payment App</h2>
            <p class="subtitle">Enter transaction details below</p>

            <form id="payment-form">
                <div class="input-group">
                    <label for="user_id">User ID</label>
                    <input type="text" id="user_id" name="user_id" placeholder="e.g. USER12345" required>
                </div>

                <div class="input-group">
                    <label for="merchant">Merchant Name</label>
                    <input type="text" id="merchant" name="merchant" placeholder="e.g. Amazon India" required>
                </div>

                <div class="input-group">
                    <label for="amount">Amount (INR)</label>
                    <div class="amount-input-wrapper">
                        <span class="currency-symbol">â‚¹</span>
                        <input type="number" id="amount" name="amount" placeholder="0.00" step="0.01" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="timestamp">Transaction Time</label>
                    <input type="text" id="timestamp" name="timestamp" readonly class="readonly-input">
                </div>

                <button type="submit" id="pay-button" class="btn-primary">
                    <span class="btn-text">Pay Now</span>
                    <div class="loader" id="pay-loader"></div>
                </button>
            </form>

            <div id="status-message" class="status-message hidden">
                <div class="status-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
                </div>
                <p>Payment successful. Transaction sent for fraud analysis.</p>
            </div>
        </section>

    </main>
    <footer>
        <p>&copy; 2026 PayShield Fintech Solutions. Chennai, India.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
